<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar with Scrollspy</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      position: relative;
      scroll-behavior: smooth;
    }

    section {
      height: 100vh;
      padding-top: 80px; /* For visibility under the navbar */
    }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-smooth-scroll="true" tabindex="0">
  <!-- Navbar -->
  <nav id="navbar-example" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sections -->
  <section id="home" class="bg-primary text-white">
    <div class="container">
      <h1>Home</h1>
      <p>Welcome to our website!</p>
    </div>
  </section>

  <section id="about" class="bg-secondary text-white">
    <div class="container">
      <h1>About Us</h1>
      <p>Learn more about our team and mission.</p>
    </div>
  </section>

  <section id="services" class="bg-success text-white">
    <div class="container">
      <h1>Our Services</h1>
      <p>Explore the services we offer.</p>
    </div>
  </section>

  <section id="contact" class="bg-danger text-white">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Get in touch with us for more information.</p>
    </div>
  </section>
</body>
</html>
