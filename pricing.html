<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Plans</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for featured Premium plan */
    .card-premium {
      background-color: #f8f9fa; /* Light gray background */
      border: 2px solid #007bff; /* Blue border */
    }
    .card-premium .card-header {
      background-color: #007bff;
      color: white;
    }
    .card-premium .btn {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center mb-4">Our Pricing Plans</h1>

    <div class="row text-center">
      <!-- Basic Plan -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card h-100">
          <div class="card-header bg-light">
            <h4 class="my-0">Basic</h4>
            <h1 class="my-3">$10 <small>/mo</small></h1>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Feature 1</li>
            <li class="list-group-item">Feature 2</li>
            <li class="list-group-item">Feature 3</li>
          </ul>
          <div class="card-body">
            <button type="button" class="btn btn-outline-primary">Sign Up</button>
          </div>
        </div>
      </div>

      <!-- Premium Plan (Featured) -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card card-premium h-100">
          <div class="card-header">
            <h4 class="my-0">Premium</h4>
            <h1 class="my-3">$50 <small>/mo</small></h1>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Feature 1</li>
            <li class="list-group-item">Feature 2</li>
            <li class="list-group-item">Feature 3</li>
            <li class="list-group-item">Feature 4</li>
            <li class="list-group-item">Feature 5</li>
          </ul>
          <div class="card-body">
            <button type="button" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </div>

      <!-- Pro Plan -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card h-100">
          <div class="card-header bg-light">
            <h4 class="my-0">Pro</h4>
            <h1 class="my-3">$30 <small>/mo</small></h1>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Feature 1</li>
            <li class="list-group-item">Feature 2</li>
            <li class="list-group-item">Feature 3</li>
            <li class="list-group-item">Feature 4</li>
          </ul>
          <div class="card-body">
            <button type="button" class="btn btn-outline-primary">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
